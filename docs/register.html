<h1>Signup</h1>
<form id="signup-form" method="POST" action="">
    <div class="form-group">
        <input class="form-control" type="email" id="mail" name="user_mail" placeholder="email" autocomplete="email" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" id="nickname" name="user_nickname" placeholder="nickname" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" id="password" name="user_password" placeholder="password" autocomplete="new-password" required>
    </div>
    <div class="form-group">
        <button class="form-control" type="submit">Signup</button>
    </div>
</form>
