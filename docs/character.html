    <body>
        <div>
            <button id="button-logout" type="button">logout</button>

                    <label for="strength-radios">

                            <input type="radio" name="constitution" id="constitution_5" autocomplete="off">

                    </div>
                </div>
                <div>
                    <label for="dexterity-radios">
                        Dexterity
                    </label>
                    <div id="dexterity-radios">
                        <div>
                            <label for="dexterity_1"></label>
                            <input type="radio" name="dexterity" id="dexterity_1" autocomplete="off">
                        </div>
                        <div>
                            <label for="dexterity_2"></label>

                <div>
                    <label for="intellect-radios">

                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Character name" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Character description" required>
