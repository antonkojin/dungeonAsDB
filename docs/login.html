<!DOCTYPE html>
<html>
    <head>
        <title>DungeonAsDB</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login-form" method="POST" action="">
            <div>
                <input type="email" id="mail" name="user_mail" placeholder="email" autocomplete="email" required>
            </div>
            <div>
                <input type="password" id="password" name="user_password" placeholder="password" autocomplete="current-password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
