<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/lib/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/modules.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/redirect.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <title>DungeonAsDB</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login-form" method="POST" action="">
            <div>
                <input type="email" id="mail" name="user_mail" placeholder="email" autocomplete="email" required>
            </div>
            <div>
                <input type="password" id="password" name="user_password" placeholder="password" autocomplete="current-password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
