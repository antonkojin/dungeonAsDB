<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DungeonAsDB</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <form action="" method="post">
                <div>
                    <input type="email" id="mail" name="user_mail" placeholder="email" autocomplete="email" required>
                </div>
                <div>
                    <input type="password" id="password" name="user_password" placeholder="password" autocomplete="new-password" required>
                </div>
                <div>
                    <button type="submit">Go</button>
                </div>
            </form>
        </main>
        <footer></footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
